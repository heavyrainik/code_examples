<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="description" content="">
        <meta name="author" content="">
        <title>Blank Template for Bootstrap</title>
        <!-- Bootstrap core CSS -->
        <link href="bootstrap/css/bootstrap.css" rel="stylesheet">
        <!-- Custom styles for this template -->
        <link href="style.css" rel="stylesheet">
    </head>
    <body>
        <nav class="navbar navbar-expand-md navbar-dark bg-dark">
            <div class="container">
                <a class="navbar-brand" href="#"><i class="fa d-inline fa-lg fa-cloud"></i><b>OrderTracker</b></a>
                <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbar2SupportedContent" aria-controls="navbar2SupportedContent" aria-expanded="false" aria-label="Toggle navigation"> 
                    <span class="navbar-toggler-icon"></span> 
                </button>
                <div class="collapse navbar-collapse text-center justify-content-end" id="navbar2SupportedContent">
                    <ul class="navbar-nav">
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="http://example.com" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Бизнес&nbsp;</a> 
                            <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink"> 
                                <a class="dropdown-item" href="#">Список заказов</a> 
                                <a class="dropdown-item" href="#">Создать заказ</a> 
                            </div>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="http://example.com" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Аккаунт&nbsp;</a> 
                            <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink"> 
                                <a class="dropdown-item" href="#">Настройки</a> 
                                <a class="dropdown-item" href="#">Профиль</a> 
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <div class="container">
</div>
        <div class="container">
            <div class="row">
                <div class="card col-md-10 offset-md-1 mt-md-5 col-12" style="border-radius: 25px;
    transition: ease;
    box-shadow: 0px 5px 17px;"> 
                    <div class="card-body">
                        <div class="row">
                            <div class="h1 col-md-6">Таблица заказов</div>
                            <nav class="navbar navbar-light col-md-4 offset-md-2">
                                <div class="row">
                                    <form class="form-inline">
                                        <input class="form-control mr-sm-2" type="search" placeholder="Найти заказ" aria-label="Search" />
                                        <button class="btn my-2 my-sm-0 btn-outline-warning" type="submit">Найти</button>
                                    </form>
                                </div>
                            </nav>
                        </div>
                        <div class="row">
                            <button type="button" class="btn btn-light border-warning bg-warning text-dark mb-md-5 col-md-3 offset-md-9">Создать заказ</button>
                        </div>
                        <div class="row">
                            <div class="table-responsive">
                                <table class="table"> 
                                    <thead> 
                                        <tr> 
                                            <th>#</th> 
                                            <th>Наименование</th> 
                                            <th>Номер</th> 
                                            <th>Статус</th>
                                            <th>Подробнее</th>
                                        </tr>                                         
                                    </thead>                                     
                                    <tbody> 
                                        <tr> 
                                            <th scope="row">1</th> 
                                            <td>Огурцы</td> 
                                            <td>0000-0987</td> 
                                            <td>В разработке</td> 
                                            <td>
                                                <button type="button" class="btn btn-warning">Label</button>
                                            </td>                                             
                                        </tr>                                         
                                        <tr> 
                                            <th scope="row">2</th> 
                                            <td>Телефон</td> 
                                            <td>0590-5678<br></td> 
                                            <td>Ремонт</td>
                                            <td>
                                                <button type="button" class="btn btn-warning">Label</button>
                                            </td>                                             
                                        </tr>                                         
                                        <tr> 
                                            <th scope="row">3</th> 
                                            <td>Холодильник</td> 
                                            <td>1265-7895</td> 
                                            <td>Готов к отправке</td> 
                                            <td>
                                                <button type="button" class="btn btn-warning">Label</button>
                                            </td>                                             
                                        </tr>                                         
                                    </tbody>                                     
                                </table>
                            </div>
                        </div>                         
                    </div>                     
                </div>
            </div>
        </div>
        <!-- Bootstrap core JavaScript
    ================================================== -->
        <!-- Placed at the end of the document so the pages load faster -->
        <script src="assets/js/jquery.min.js"></script>
        <script src="assets/js/popper.js"></script>
        <script src="bootstrap/js/bootstrap.min.js"></script>
        <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
        <script src="assets/js/ie10-viewport-bug-workaround.js"></script>
    </body>
</html>
